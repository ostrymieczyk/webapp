<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Employee Registration Form</title>

	<style>
	
		.error {
			color: #ff0000;
		}
	</style>

</head>

<body>

	<h2>Registration Form</h2>
 
 	<form  th:object="${employee}" th:action="@{/new}"  method="post">
 		<input type="hidden" th:field="*{id}" id="id" />
    	<input type="submit" value="Submit" />
    	<table>
			<tr>
			<td><label for="name">Name: </label> </td>
				<td><input th:field="*{name}" id="name"/></td>
				<td><errors path="name" cssClass="error"/></td>
			</tr>
			<tr>
				<td><label for="joiningDate">Joining Date: </label> </td>
				<td><input th:field="*{joiningDate}" id="joiningDate"/></td>
				<td><errors path="joiningDate" cssClass="error"/></td>
		    </tr>
		    <tr>
				<td><label for="salary">Salary: </label> </td>
				<td><input th:field="*{salary}" id="salary"/></td>
				<td><errors path="salary" cssClass="error"/></td>
		    </tr>
		    <tr>
				<td><label for="ssn">SSN: </label> </td>
				<td><input th:field="*{ssn}" id="ssn"/></td>
				<td><errors path="ssn" cssClass="error"/></td>
		    </tr>
		    
		</table>
		 
   </form>
</body>
</html>
